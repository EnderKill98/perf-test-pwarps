name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: 'true'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Generate static data.json and images
      run: python scripts/5_create_static.py data/ public/

    - name: Setup Bun.sh
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: Build Vite site
      run: bun run build

    - name: Setup Pages
      id: config-pages
      uses: actions/configure-pages@v4

    - name: Generate per-warp html documents with opengraph metadata
      env:
        BASE_URL: ${{steps.config-pages.outputs.base_url}}
      run: python scripts/6_create_per_warp_files.py public/ ${BASE_URL}

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to Pages
      uses: actions/deploy-pages@v4
